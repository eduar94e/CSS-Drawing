<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container1">
        <div class="head">
            <div class="left-ear"></div>
            <div class="eye-left">
                <div class="left-pupil"></div>
            </div>
            <div class="eye-right">
                <div class="right-pupil"></div>
            </div>
            <div class="bottom">
                <div class="nose"></div>
                <div class="mouth">
                    <div class="tooth"></div>
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="right-ear"></div>
        </div>
    <div class="neck"></div>
    </div>

    <div class="container2">
        <div class="head">
            <div class="left-ear"></div>
            <div class="eye-left">
                <div class="left-pupil"></div>
            </div>
            <div class="eye-right">
                <div class="right-pupil"></div>
            </div>
            <div class="nose">
                <div class="nosetril1"></div>
                <div class="nosetril2"></div>
            </div>
            <div class="mouth">
                <div class="tooth"></div>
                <div class="tongue"></div>
            </div>
            <div class="right-ear"></div>
        </div>

        <div class="neck"></div>
    </div>

    <div class="container3">
        <div class="head">
            <div class="left-ear"></div>
            <div class="eyebrows"></div>
            <div class="eyebrows">
                <div class="eyebrow"></div>
                <div class="eyebrow"></div>
            </div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose">
                <div class="nose1"></div>
                <div class="nose2"></div>
            </div>
            <div class="mouth">
                <div class="tooth"></div>
                <div class="tongue">
                    <div class="tongue1"></div>
                    <div class="tongue2"></div>
                </div>
            </div>
            <div class="right-ear"></div>
        </div>
        <div class="neck"></div>
    </div>
</body>
</html>
